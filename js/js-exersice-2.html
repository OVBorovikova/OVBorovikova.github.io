<body>
  <main></main>
  
  <!-- Задания 1-3  -->
  <script>
    const element1 = document.createElement('div');
    const container1 = document.querySelector('main');

    container1.appendChild(element1);
    element1.textContent = 'Этот элемент создан при помощи DOM API';


    const element2 = document.createElement('div');

    element1.appendChild(element2);
    element2.className = 'inner';
    element2.textContent = 'Этот элемент тоже создан при помощи DOM API';

    element2.style.color = 'red';

</script>

<!-- Задание 5 -->

<script>
    const element5 = document.createElement('a');

    document.body.appendChild(element5);
    element5.textContent = 'www.loftschool.com';
    element5.setAttribute('href', 'https://loftschool.com');
    element5.addEventListener('click', function(e) {

      var link = element5.getAttribute('href');

      console.log('Я кликнул на ссылку ' + link);
      e.preventDefault();
    });  
</script>
